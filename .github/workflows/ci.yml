name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cmake_args: ""
          - os: macos-latest
            cmake_args: ""
          - os: windows-latest
            cmake_args: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxext-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libgl1-mesa-dev

      - name: Download wgpu-native
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          WGPU_VERSION="v24.0.0.2"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            WGPU_FILE="wgpu-windows-x86_64-msvc-release.zip"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            ARCH=$(uname -m)
            if [[ "$ARCH" == "arm64" ]]; then
              WGPU_FILE="wgpu-macos-aarch64-release.zip"
            else
              WGPU_FILE="wgpu-macos-x86_64-release.zip"
            fi
          else
            WGPU_FILE="wgpu-linux-x86_64-release.zip"
          fi
          mkdir -p build/_deps/wgpu
          curl -fL --retry 3 \
            -H "Authorization: token $GITHUB_TOKEN" \
            -o "build/_deps/wgpu/wgpu.zip" \
            "https://github.com/gfx-rs/wgpu-native/releases/download/${WGPU_VERSION}/${WGPU_FILE}"
          ls -la build/_deps/wgpu/
        shell: bash

      - name: Configure CMake
        run: cmake -B build -DBUILD_TESTS=ON ${{ matrix.cmake_args }}

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run tests
        run: ctest --test-dir build --output-on-failure -C Release

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
          if-no-files-found: ignore

  build-raspberry-pi:
    name: Build (Raspberry Pi ARM64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Download wgpu-native for ARM64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          WGPU_VERSION="v24.0.0.2"
          mkdir -p build/_deps/wgpu
          curl -fL --retry 3 \
            -H "Authorization: token $GITHUB_TOKEN" \
            -o "build/_deps/wgpu/wgpu.zip" \
            "https://github.com/gfx-rs/wgpu-native/releases/download/${WGPU_VERSION}/wgpu-linux-aarch64-release.zip"
          ls -la build/_deps/wgpu/

      - name: Build in ARM64 container
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: aarch64
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          # Mount the workspace and build directory
          dockerRunArgs: |
            --volume "${PWD}:/workspace"
          install: |
            apt-get update -q
            apt-get install -y -q \
              build-essential \
              cmake \
              git \
              pkg-config \
              libxrandr-dev \
              libxinerama-dev \
              libxcursor-dev \
              libxi-dev \
              libxext-dev \
              libwayland-dev \
              libxkbcommon-dev \
              libgl1-mesa-dev
          run: |
            cd /workspace
            cmake -B build -DBUILD_TESTS=ON
            # Use limited parallelism to avoid QEMU memory/stability issues
            cmake --build build --config Release --parallel 2

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-raspberry-pi
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
          if-no-files-found: ignore
