name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            cmake_args: ""
          - os: macos-latest
            cmake_args: ""
          - os: windows-latest
            cmake_args: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxext-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libgl1-mesa-dev

      - name: Download wgpu-native
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          WGPU_VERSION="v24.0.0.2"
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            WGPU_FILE="wgpu-windows-x86_64-msvc-release.zip"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            ARCH=$(uname -m)
            if [[ "$ARCH" == "arm64" ]]; then
              WGPU_FILE="wgpu-macos-aarch64-release.zip"
            else
              WGPU_FILE="wgpu-macos-x86_64-release.zip"
            fi
          else
            WGPU_FILE="wgpu-linux-x86_64-release.zip"
          fi
          mkdir -p build/_deps/wgpu
          curl -fL --retry 3 \
            -H "Authorization: token $GITHUB_TOKEN" \
            -o "build/_deps/wgpu/wgpu.zip" \
            "https://github.com/gfx-rs/wgpu-native/releases/download/${WGPU_VERSION}/${WGPU_FILE}"
          ls -la build/_deps/wgpu/
        shell: bash

      - name: Configure CMake
        run: cmake -B build -DBUILD_TESTS=ON ${{ matrix.cmake_args }}

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Run tests
        run: ctest --test-dir build --output-on-failure -C Release

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
          if-no-files-found: ignore

  build-raspberry-pi:
    name: Build (Raspberry Pi ARM64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install cross-compilation toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            cmake \
            pkg-config

      - name: Install ARM64 libraries
        run: |
          # Add ARM64 architecture
          sudo dpkg --add-architecture arm64

          # Ubuntu 24.04 uses DEB822 format in /etc/apt/sources.list.d/ubuntu.sources
          # We need to restrict it to amd64 only, then add ARM64 sources from ports.ubuntu.com

          # Add Architectures: amd64 to the default sources to prevent ARM64 fetches from main mirrors
          if [ -f /etc/apt/sources.list.d/ubuntu.sources ]; then
            sudo sed -i '/^Types:/a Architectures: amd64' /etc/apt/sources.list.d/ubuntu.sources
          fi

          # Also fix traditional sources.list if it exists
          if [ -f /etc/apt/sources.list ]; then
            sudo sed -i 's/^deb http/deb [arch=amd64] http/' /etc/apt/sources.list
          fi

          # Add ARM64 package sources from ports.ubuntu.com (the only mirror with ARM64)
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main restricted universe multiverse" | sudo tee /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list.d/arm64.list

          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev:arm64 \
            libxrandr-dev:arm64 \
            libxinerama-dev:arm64 \
            libxcursor-dev:arm64 \
            libxi-dev:arm64 \
            libxext-dev:arm64 \
            libwayland-dev:arm64 \
            libxkbcommon-dev:arm64 \
            libgl1-mesa-dev:arm64

      - name: Create CMake toolchain file
        run: |
          cat > arm64-toolchain.cmake << 'EOF'
          set(CMAKE_SYSTEM_NAME Linux)
          set(CMAKE_SYSTEM_PROCESSOR aarch64)

          set(CMAKE_C_COMPILER aarch64-linux-gnu-gcc)
          set(CMAKE_CXX_COMPILER aarch64-linux-gnu-g++)

          # Include both cross-compile sysroot and host paths for headers/libs
          set(CMAKE_FIND_ROOT_PATH /usr/aarch64-linux-gnu /usr)
          set(CMAKE_FIND_ROOT_PATH_MODE_PROGRAM NEVER)
          set(CMAKE_FIND_ROOT_PATH_MODE_LIBRARY ONLY)
          set(CMAKE_FIND_ROOT_PATH_MODE_INCLUDE ONLY)

          # ARM64 library path
          set(CMAKE_LIBRARY_PATH /usr/lib/aarch64-linux-gnu)
          list(APPEND CMAKE_PREFIX_PATH /usr/lib/aarch64-linux-gnu)

          # Help find ARM64 packages via pkg-config
          set(PKG_CONFIG_EXECUTABLE /usr/bin/pkg-config)
          set(ENV{PKG_CONFIG_PATH} "/usr/lib/aarch64-linux-gnu/pkgconfig")
          set(ENV{PKG_CONFIG_LIBDIR} "/usr/lib/aarch64-linux-gnu/pkgconfig")
          EOF

      - name: Configure CMake (cross-compile)
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=arm64-toolchain.cmake \
            -DBUILD_TESTS=OFF

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Upload build artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-raspberry-pi
          path: |
            build/CMakeFiles/CMakeOutput.log
            build/CMakeFiles/CMakeError.log
          if-no-files-found: ignore
