name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-release:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14          # Apple Silicon
            target: darwin-arm64
            archive_ext: tar.gz
          - os: macos-14          # Intel (cross-compile)
            target: darwin-x64
            archive_ext: tar.gz
          - os: ubuntu-latest
            target: linux-x64
            archive_ext: tar.gz
          - os: windows-latest
            target: win32-x64
            archive_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxext-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libgl1-mesa-dev

      - name: Configure CMake (darwin-x64 cross-compile)
        if: matrix.target == 'darwin-x64'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES=x86_64 -DWGPU_FORCE_ARCH=x86_64

      - name: Configure CMake
        if: matrix.target != 'darwin-x64'
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p package/vivid-${{ matrix.target }}
          mkdir -p package/vivid-${{ matrix.target }}/bin
          mkdir -p package/vivid-${{ matrix.target }}/lib
          mkdir -p package/vivid-${{ matrix.target }}/include

          # Copy binaries
          cp build/bin/vivid package/vivid-${{ matrix.target }}/bin/

          # Copy libraries
          cp build/bin/*.dylib package/vivid-${{ matrix.target }}/lib/ 2>/dev/null || true
          cp build/bin/*.so package/vivid-${{ matrix.target }}/lib/ 2>/dev/null || true
          cp build/lib/*.dylib package/vivid-${{ matrix.target }}/lib/ 2>/dev/null || true
          cp build/lib/*.so package/vivid-${{ matrix.target }}/lib/ 2>/dev/null || true

          # Copy headers
          cp -r core/include/vivid package/vivid-${{ matrix.target }}/include/

          # Copy shaders
          cp -r build/bin/shaders package/vivid-${{ matrix.target }}/ 2>/dev/null || true

          # Create archive (no version in filename - extension expects this)
          cd package
          tar -czvf vivid-${{ matrix.target }}.${{ matrix.archive_ext }} vivid-${{ matrix.target }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package/vivid-${{ matrix.target }}/bin
          New-Item -ItemType Directory -Force -Path package/vivid-${{ matrix.target }}/lib
          New-Item -ItemType Directory -Force -Path package/vivid-${{ matrix.target }}/include

          # Copy binaries
          Copy-Item build/bin/Release/vivid.exe package/vivid-${{ matrix.target }}/bin/

          # Copy DLLs
          Copy-Item build/bin/Release/*.dll package/vivid-${{ matrix.target }}/lib/ -ErrorAction SilentlyContinue
          Copy-Item build/lib/Release/*.dll package/vivid-${{ matrix.target }}/lib/ -ErrorAction SilentlyContinue

          # Copy headers
          Copy-Item -Recurse core/include/vivid package/vivid-${{ matrix.target }}/include/

          # Copy shaders
          if (Test-Path build/bin/Release/shaders) {
            Copy-Item -Recurse build/bin/Release/shaders package/vivid-${{ matrix.target }}/
          }

          # Create archive
          Compress-Archive -Path package/vivid-${{ matrix.target }} -DestinationPath package/vivid-${{ matrix.target }}.${{ matrix.archive_ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vivid-${{ matrix.target }}
          path: package/vivid-${{ matrix.target }}.${{ matrix.archive_ext }}

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Vivid v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
